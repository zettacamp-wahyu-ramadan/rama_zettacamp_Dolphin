<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Contact Me</title>
</head>
<body>
  <main>
    <header class="navbar">
      <ul>
        <li>
          <a href="/index.html" class="title">ZettaShop</a>
        </li>
        <li>
          <article>
            <a href="/shopping-list.html">Shopping List</a>
            <a href="/about-me.html">About</a>
            <a href="/contact-me.html">Contact</a>
          </article>
        </li>
      </ul>
    </header>

    <section style="height: 100vh;">
      <h1 style="font-size: 50px; font-weight: bold; text-align: center;">Contact Me</h1>

      <form style="display: flex; flex-direction: column; row-gap: 20px; width: 500px; margin: auto;">
        <article style="display: flex; flex-direction: column; row-gap: 10px;">
          <label for="" style="font-size: larger;">Email</label>

          <input type="email" name="email" id="email" placeholder="Email" style="border: 1px solid gray; border-radius: 5px; height: 30px;">
        </article>

        <article style="display: flex; flex-direction: column; row-gap: 10px;">
          <label for="" style="font-size: larger;">Message</label>

          <input type="text" name="message" id="message" placeholder="Message" style="border: 1px solid gray; border-radius: 5px; height: 30px;">
        </article>

        <input type="submit" style="text-align: center; border-radius: 5px; height: 50px; font-weight: 600; background-color: #375368; color: #DDDDDD;" value="Submit">
      </form>
    </section>

    <footer>
      <p>ZettaShop&copy;Copyright 2023</p>
    </footer>
  </main>
