<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input User</title>
</head>

<body>
  <main>
    <h2>Form Input User</h2>
    <br />

    <form>
      <table>
        <tr>
          <td>
            <label for="firstName">First Name</label>
          </td>

          <td>
            :
          </td>

          <td>
            <input id="firstName" name="firstName" placeholder="First Name" type="text" required />
          </td>
        </tr>

        <tr>
          <td>
            <label for="lastName">Last Name</label>
          </td>

          <td>
            :
          </td>

          <td>
            <input id="lastName" name="lastName" placeholder="Last Name" type="text" required />
          </td>
        </tr>

        <tr>
          <td>
            <label for="biography">Biography</label>
          </td>

          <td>
            :
          </td>

          <td>
            <textarea id="biography" name="biography" placeholder="Biography" type="tex" style="max-width: 170px;" required></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="gender">Gender</label>
          </td>

          <td>
            :
          </td>

          <td>
            <input id="gender" name="gender" value="male" type="radio" checked />
            <label for="gender">Male</label>

            <input id="gender" name="gender" value="female" type="radio" />
            <label for="gender">Female</label>
          </td>
        </tr>

        <tr>
          <td>
            <label for="email">Email</label>
          </td>

          <td>
            :
          </td>

          <td>
            <input id="email" name="email" type="email" placeholder="Email" required />
          </td>
        </tr>

        <tr>
          <td>
            <label for="telephone">Telephone</label>
          </td>

          <td>
            :
          </td>

          <td>
            <input id="telephone" type="tel" name="telephone" placeholder="Telephone"
              pattern="[0-9]{3}[0-9]{3}[0-9]{3}[0-9]{3}" required />
          </td>
        </tr>

        <tr>
          <td>
            <label for="age">Age</label>
          </td>

          <td>
            :
          </td>

          <td>
            <input id="age" name="age" type="number" placeholder="Age" min="1" pattern="[0-9]" required />
          </td>
        </tr>

        <tr>
          <td>
            <label id="url">Url</label>
          </td>

          <td>
            :
          </td>

          <td>
            <input id="url" name="url" type="url" placeholder="Url" required />
          </td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td style="display: flex;align-items: center;justify-content: end;">
            <button type="submit">Submit</button>
            <button>wdaaw</button>
          </td>
        </tr>
      </table>
    </form>
  </main>
</body>

</html>
